{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.svg' %}" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="{% static 'css/editor.css' %}">
    <script src="{% static 'js/editor.js' %}"></script>
</head>
<body>
    <div class="sidebar">
        <button id="new-file" class="new-file">+ New File</button>
        <input type="text" id="file-name" placeholder="File name">
        <select name="file-type" id="file-type">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="py">Python</option>
        </select>
        <h2>Files</h2>
        <ul id="file-list">
            <!-- Files will be dynamically added here -->
        </ul>
    </div>
    <div class="editor">
        <h1>Editor</h1>
        <button id="save-button">Save</button>
        <textarea id="editor-textarea" style="width: 100%; height: 80vh;"></textarea>
    </div>
</body>
</html>
